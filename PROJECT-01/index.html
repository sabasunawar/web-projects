<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECT-01 || HTML FORM VALIDATIONS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="main-heading">HTML FORM VALIDATIONS</h1>
    <form id="form">
      <h1>SignUp Form</h1>
      <div class="form-control">
        <label for="name">Name</label>
        <input  type="text" name="name" autocomplete="off" id="name" placeholder=""/>
       <small >Dummy Error Message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" name="email" autocomplete="off" id="email" placeholder=" sabarao@gmail.com" />
      <small>Dummy Error Message</small>
      </div>

      <div class="form-control">
        <label for="name">Password</label>
        <input type="password" name="password" autocomplete="off" id="password" />
        <i id="password-icon" class="fa-solid fa-eye"></i>
        <!-- <i class="fa-solid fa-eye-slash"></i> -->
      <small>Dummy Error Message</small>
      </div>

      <div class="form-control">
        <label for="name">Confirm Password</label>
        <input type="password" name="confirm-password" autocomplete="off" id="confirm-password" />
      <small>Dummy Error Message</small>
      </div>

      <input type="submit" value="Register" id="submit-btn" />
    </form>
    <script src="https://kit.fontawesome.com/e319d9ec59.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
